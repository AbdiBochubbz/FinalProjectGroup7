<h2>UNICODE Converter</h2>
<hr>
<p>This webpage converts hexidecimal numbers to different symbols and words using unicode. You can refer to the pictures or tables below to see the <br>
convertions that can be made.
</p>
<center>
<p>Please enter UNICODE number:</p>

<input id="numb" type="text">

<button type="button" onclick="myFunction()">Convert</button>
<br>
<table style="border:1px solid black;margin-left:auto;margin-right:auto;">
 
  <tr>
    <th><center><p id="demo"></center></p></th>
  </tr>
  
</table>

<p><img src="uni1.jpeg" style="width:700px;height:400px;"></p>

<p><img src="uni2.png" style="width:1100px;height:700px;"></p>  			

<p></p>
<p></p>         

<br>


</center>

<script>
function myFunction() {
  var x, text;

  // Get the value of the input field with id="numb"
  x = document.getElementById("numb").value;

  
    text = x;
    unicode = ("&#x" + x)
  
  document.getElementById("demo").innerHTML = unicode;
}
</script>
